<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus Jobs — Find Your Next Role</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=DM+Sans:ital,wght@0,300;0,400;0,500;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="script" href="script.js" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="header-inner">
        <div class="logo">Nexus<span>Jobs</span></div>
        <div class="header-search">
          <svg
            class="search-icon"
            width="16"
            height="16"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <circle cx="11" cy="11" r="8" />
            <path d="m21 21-4.35-4.35" />
          </svg>
          <input
            type="text"
            id="globalSearch"
            placeholder="Search jobs, companies..."
            autocomplete="off"
          />
        </div>
        <div class="header-right">
          <span class="job-count-badge" id="jobCountBadge">0 openings</span>
          <!-- Dark Mode Toggle Button -->
          <button id="themeToggle" class="theme-toggle">
            <!-- Moon Icon (Default Light Mode) -->
            <svg
              id="moonIcon"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="currentColor"
            >
              <path
                d="M21 12.79A9 9 0 0111.21 3c0 .34.02.67.05 1A7 7 0 1019 19.74c.33.03.66.05 1 .05z"
              />
            </svg>

            <!-- Sun Icon (Hidden Initially) -->
            <svg
              id="sunIcon"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="currentColor"
              style="display: none"
            >
              <circle cx="12" cy="12" r="5" />
              <g stroke="currentColor" stroke-width="2">
                <line x1="12" y1="1" x2="12" y2="4" />
                <line x1="12" y1="20" x2="12" y2="23" />
                <line x1="4.22" y1="4.22" x2="6.34" y2="6.34" />
                <line x1="17.66" y1="17.66" x2="19.78" y2="19.78" />
                <line x1="1" y1="12" x2="4" y2="12" />
                <line x1="20" y1="12" x2="23" y2="12" />
                <line x1="4.22" y1="19.78" x2="6.34" y2="17.66" />
                <line x1="17.66" y1="6.34" x2="19.78" y2="4.22" />
              </g>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <!-- MAIN -->
    <div class="container">
      <!-- FILTER SIDEBAR -->
      <aside class="filter-sidebar">
        <div class="filter-header">
          <span class="filter-title">Filters</span>
          <div style="display: flex; gap: 8px; align-items: center">
            <button class="reset-btn" id="resetBtn">Clear all</button>
            <button
              class="filter-toggle-btn"
              id="filterToggleBtn"
              aria-label="Toggle filters"
            >
              <svg
                width="20"
                height="20"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <polyline
                  points="6 9 12 15 18 9"
                  class="chevron"
                  id="chevronIcon"
                />
              </svg>
            </button>
          </div>
        </div>

        <div class="filter-collapsible" id="filterCollapsible">
          <div class="filter-group">
            <label class="filter-label">Job Title</label>
            <input
              type="text"
              class="filter-input"
              id="titleFilter"
              placeholder="e.g. Frontend Developer"
            />
          </div>
          <div class="filter-group">
            <label class="filter-label">Location</label>
            <select class="filter-select" id="locationFilter">
              <option value="">All Locations</option>
            </select>
          </div>
          <div class="filter-group">
            <label class="filter-label">Category</label>
            <select class="filter-select" id="categoryFilter">
              <option value="">All Categories</option>
            </select>
          </div>
          <div class="filter-group">
            <label class="filter-label">Experience Level</label>
            <select class="filter-select" id="expFilter">
              <option value="">All Levels</option>
              <option value="Fresher">Fresher</option>
              <option value="Mid-Level">Mid-Level</option>
              <option value="Senior">Senior</option>
            </select>
          </div>
        </div>
      </aside>

      <!-- JOBS SECTION -->
      <main class="jobs-section">
        <div class="jobs-header">
          <h1 class="jobs-heading" id="jobsHeading">All Openings</h1>
          <div class="active-filters" id="activeTags"></div>
        </div>
        <div class="jobs-grid" id="jobsGrid"></div>
        <div class="pagination" id="pagination"></div>
      </main>
    </div>

    <!-- MODAL -->
    <div class="modal-overlay" id="modalOverlay">
      <div class="modal" id="modal">
        <div class="modal-header">
          <div class="modal-logo" id="modalLogo"></div>
          <div class="modal-title-group">
            <div class="modal-job-title" id="modalJobTitle"></div>
            <div class="modal-company" id="modalCompany"></div>
          </div>
          <button class="modal-close" id="modalClose">✕</button>
        </div>
        <div class="modal-body">
          <div>
            <div class="modal-section-title">Quick Info</div>
            <div class="modal-info-grid" id="modalInfoGrid"></div>
          </div>
          <div class="modal-tags" id="modalTags"></div>
          <div>
            <div class="modal-section-title">About the Role</div>
            <p class="modal-description" id="modalDescription"></p>
          </div>
          <div>
            <div class="modal-section-title">Requirements</div>
            <ul class="modal-requirements" id="modalRequirements"></ul>
          </div>
          <button class="apply-btn">Apply Now →</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
